<h2 align="center">Penjualan</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">ADD</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        
          <form #penjualanForm="ngForm" (ngSubmit)="onSubmit(penjualanForm)">
              <input type="hidden" name="$jualKey" #$jualKey="ngModel" [(ngModel)]="PenjualanService.selectedPenjualan.$jualKey">
              
              <div class="form-group">
                <label>Customer ID</label>
                <input class="form-control" name="cstId" #cstId="ngModel" [(ngModel)]="PenjualanService.selectedPenjualan.cstId">
              </div>
            
              <div class="form-group">
                <label>Customer Name</label>
                  <input class="form-control" name="cstName" #cstName="ngModel" [(ngModel)]="PenjualanService.selectedPenjualan.cstName">
              </div>
            
              <div>
              <label>Product</label>
              <select #product="ngModel" name="product" [(ngModel)]="PenjualanService.selectedPenjualan.product" class="form-control">
                <option value="H2O">H2O</option>
                <option value="NaCl">NaCl</option>
                <option value="NO2">NO2</option>  
              </select>
              </div>
            
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button> 
                <button type="button" class="btn btn-danger" *ngIf="PenjualanService.selectedPenjualan.$jualKey!=null" (click)="onDelete(penjualanForm)">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>

<div class="container" id="jualContainer">
  <ul class="list-group hover">
    <li class="list-group-item">

    <form id="Filter">
      <input type="text" class="form-control" name="term" [(ngModel)]="term" placeholder="filter by name" />
    </form>

    <table class="table table-striped table-responsive">
      <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Product</th>
      </tr>

      <tr *ngFor="let Penjualan of penjualanList | paginate: { itemsPerPage: 1, currentPage: p } | penjualan: term">
        <td>{{Penjualan.cstId}}</td>
        <td>{{Penjualan.cstName}}</td>
        <td>{{Penjualan.product}}</td>
        <td><button type="button" class="btn btn-warning" (click)="onItemClick(Penjualan)" title="click to edit or delete" data-toggle="modal" data-target="#myModal">Update/Delete</button></td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>
        <!-- <td><button type="button" class="btn btn-danger" (click)="onDelete(penjualanForm)">Delete</button></td> -->
      </tr> 
    </table> 
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </li>
</ul>
</div>
