<h2 align="center">Supplier</h2>
   
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" (click)="resetForm()">ADD</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        
          <form #supplierForm="ngForm" (ngSubmit)="onSubmit(supplierForm)">
              <input type="hidden" name="$supKey" #$supKey="ngModel" [(ngModel)]="SupplierService.selectedSupplier.$supKey">
              
              <div class="form-group">
                <label>Supplier Name</label>
                <input class="form-control" name="supName" #supName="ngModel" [(ngModel)]="SupplierService.selectedSupplier.supName">
              </div>
        
              <div>
                <label>Supplier Product</label>
                <select #supProduct="ngModel" name="supProduct" [(ngModel)]="SupplierService.selectedSupplier.supProduct" class="form-control">
                  <option value="H2O">H2O</option>
                  <option value="NaCl">NaCl</option>
                  <option value="NO2">NO2</option>  
                </select>
              </div>
            
              <div class="form-group">
                <label>Supplier Location</label>
                  <input class="form-control" name="supLocation" #supLocation="ngModel" [(ngModel)]="SupplierService.selectedSupplier.supLocation">
              </div>
            
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button> 
                <button type="button" class="btn btn-danger" *ngIf="SupplierService.selectedSupplier.$supKey!=null" (click)="onDelete(supplierForm)">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </form>

      </div>
    </div>
  </div>
</div>

    <div class="container" id="supContainer">
      <ul class="list-group hover">
        <li class="list-group-item">
        <table class="table table-striped table-responsive">
          <tr>
            <th>Name</th>
            <th>Product</th>
            <th>Location</th>
          </tr>
    
          <tr *ngFor="let Supplier of supplierList | paginate: { itemsPerPage: 1, currentPage: p }">
            <td>{{Supplier.supName}}</td>
            <td>{{Supplier.supProduct}}</td>
            <td>{{Supplier.supLocation}}</td>
            <td><button type="button" class="btn btn-warning" (click)="onItemClick(Supplier)" title="click to edit or delete" data-toggle="modal" data-target="#myModal">Update/Delete</button></td>
            <!-- <td><button type="button" class="btn btn-danger" (click)="onDelete(supplierForm)">Delete</button></td> -->
          </tr> 
        </table> 
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </li>
    </ul>
    </div>
