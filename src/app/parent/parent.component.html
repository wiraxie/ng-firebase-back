<!--testing sidebar-->
<div id="wrapper">
	<!--sidebar-->
	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<a href="#" (click)="showProduct=!showProduct">Product</a>
			<a href="#" (click)="showCustomer=!showCustomer">Customer</a>
			<a href="#" (click)="showSupplier=!showSupplier">Supplier</a>
			<a href="#" (click)="showJual=!showJual">Penjualan</a>
			<a href="#" (click)="showBeli=!showBeli">Pembelian</a>
		</ul>
	</div>
	<!--end of sidebar-->

	<!--content-->
	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<a href="#" class="btn btn-primary" id="menu-toggle" (click)="SideBar()">Toggle Menu</a>
					
					<!--Product-->
					<div *ngIf="showProduct">
						<app-product></app-product>    
					</div>
	
					<!--Customer-->
					<div *ngIf="showCustomer">
						<app-customer></app-customer>
					</div>
					
					<!--Supplier-->
					<div *ngIf="showSupplier">
						<app-supplier></app-supplier>
					</div>
					
					<!--Penjualan-->
					<div *ngIf="showJual">
						<app-penjualan></app-penjualan>
					</div>
					
					<!--Pembelian-->
					<div *ngIf="showBeli">
						<app-pembelian></app-pembelian>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!--end of content-->
</div>
<!--testing sidebar-->
