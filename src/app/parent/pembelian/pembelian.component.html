<h2 align="center">Pembelian:</h2>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">ADD</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        
          <form #pembelianForm="ngForm" (ngSubmit)="onSubmit(pembelianForm)">
              <input type="hidden" name="$beliKey" #$beliKey="ngModel" [(ngModel)]="PembelianService.selectedPembelian.$beliKey">
              
              <div class="form-group">
                <label>Supplier Name</label>
                <input class="form-control" name="supName" #supName="ngModel" [(ngModel)]="PembelianService.selectedPembelian.supName">
              </div>
            
              <div>
              <label>Product</label>
              <select class="form-control" #product="ngModel" name="product" [(ngModel)]="PembelianService.selectedPembelian.product">
                <option value="H2O">H2O</option>
                <option value="NaCl">NaCl</option>
                <option value="NO2">NO2</option>  
              </select>
            </div>
            
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button> 
                <button type="button" class="btn btn-danger" *ngIf="PembelianService.selectedPembelian.$beliKey!=null" (click)="onDelete(pembelianForm)">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

<div class="container" id="beliContainer">
  <ul class="list-group hover">
    <li class="list-group-item">

    <form id="filter">
      <input type="text" name="term" [(ngModel)]="term" placeholder="filter by name"/> 
    </form>

    <table class="table table-striped table-responsive">
      <tr>
        <th>Supplier Name</th>
        <th>Product</th>
      </tr>

      <tr *ngFor="let Pembelian of pembelianList | paginate: { itemsPerPage: 1, currentPage: p } | pembelian: term">
        <td>{{Pembelian.supName}}</td>
        <td>{{Pembelian.product}}</td>
        <td><button type="button" class="btn btn-warning" (click)="onItemClick(Pembelian)" title="click to edit or delete" data-toggle="modal" data-target="#myModal">Update/Delete</button></td>
        <td><button type="button" class="btn btn-danger" >Delete</button></td>
        <!-- <td><button type="button" class="btn btn-danger" (click)="onDelete(pembelianForm)">Delete</button></td> -->
      </tr> 
    </table> 
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </li>
</ul>
</div>
